<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carte NFC 3D</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white; /* Fond blanc */
        margin: 0;
    }

    .scene {
        width: 300px;
        height: 450px;
        perspective: 1000px;
    }

    .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotateCard 4s linear infinite;
    }

    .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-size: cover;
        background-position: center;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .front {
        background-image: url('AB23D76C-BBBD-4A14-A33E-C303A347820D.png'); /* Ton image */
    }

    .back {
        background-image: url('AB23D76C-BBBD-4A14-A33E-C303A347820D.png'); /* Même image derrière */
        transform: rotateY(180deg);
    }

    @keyframes rotateCard {
        0%   { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
    }
</style>
</head>
<body>
    <div class="scene">
        <div class="card">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
        </div>
    </div>
</body>
</html>
